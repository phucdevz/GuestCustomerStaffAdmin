<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Không tìm thấy trang - Hệ thống quản lý tiêm chủng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .error-container {
      text-align: center;
      max-width: 600px;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #0d6efd;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Không tìm thấy trang</div>
    <p class="mb-4" th:text="${message ?: 'Trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển.'}">
      Trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển.
    </p>
    <div class="mb-4">
      <i class="fas fa-map-marker-alt me-1"></i>
      <span th:text="${path ?: '/unknown'}"></span>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <a th:href="@{/}" class="btn btn-primary me-md-2">
        <i class="fas fa-home me-1"></i> Trang chủ
      </a>
      <button onclick="window.history.back()" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> Quay lại
      </button>
    </div>
  </div>
</div>
</body>
</html>
