<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hủy lịch hẹn - Hệ thống quản lý tiêm chủng</title>
</head>
<body>
<div th:replace="~{layout :: header}"></div>

<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Hủy lịch hẹn</h2>
        <a th:href="@{/appointments}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> Quay lại
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/appointments/{id}/cancel(id=${appointment.id})}" method="post">
                <div class="mb-3">
                    <label for="reason" class="form-label">Lý do hủy <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
                    <div class="invalid-feedback">Vui lòng nhập lý do hủy.</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-times me-1"></i> Xác nhận hủy
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
