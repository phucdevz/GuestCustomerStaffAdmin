<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống quản lý tiêm chủng</title>
</head>
<body>
<div th:replace="~{layout :: header}"></div>

<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Đăng nhập</h4>
                </div>
                <div class="card-body">
                    <!-- Thông báo -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Tên đăng nhập hoặc mật khẩu không chính xác.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Bạn đã đăng xuất thành công.
                    </div>
                    <div th:if="${param.registered}" class="alert alert-success">
                        Đăng ký thành công! Vui lòng đăng nhập.
                    </div>

                    <!-- Form đăng nhập -->
                    <form th:action="@{/auth/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        </div>
                    </form>

                    <hr>

                    <div class="text-center">
                        <p>Chưa có tài khoản? <a th:href="@{/auth/register}">Đăng ký ngay</a></p>
                        <p><a th:href="@{/auth/forgot-password}">Quên mật khẩu?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
