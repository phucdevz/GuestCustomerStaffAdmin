<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem thông báo - Hệ thống quản lý tiêm chủng</title>
</head>
<body>
<div th:replace="~{layout :: header}"></div>

<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Thông báo</h2>
        <a th:href="@{/notifications}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> Quay lại
        </a>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-light">
            <h5 th:text="${notification.title}">Nhắc nhở lịch tiêm chủng</h5>
        </div>
        <div class="card-body">
            <p th:text="${notification.content}">Bạn có lịch hẹn tiêm chủng vào ngày mai cho bé Nguyễn Văn A.</p>
            <div class="text-muted">
                <small th:text="${#temporals.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}">01/11/2023 08:30</small>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between">
        <div>
            <span th:if="${!notification.read}" class="badge bg-warning">Chưa đọc</span>
        </div>
        <div>
            <a th:href="@{/notifications/{id}/delete(id=${notification.id})}" class="btn btn-danger">
                <i class="fas fa-trash me-1"></i> Xóa thông báo
            </a>
        </div>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
