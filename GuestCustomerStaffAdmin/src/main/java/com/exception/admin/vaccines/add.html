<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm vắc-xin - Hệ thống quản lý tiêm chủng</title>
</head>
<body>
<div th:replace="~{layout :: header}"></div>

<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Thêm vắc-xin mới</h2>
    <a th:href="@{/admin/vaccines}" class="btn btn-secondary">
      <i class="fas fa-arrow-left me-1"></i> Quay lại
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <form th:action="@{/admin/vaccines/add}" th:object="${vaccine}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Tên vắc-xin <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" th:field="*{name}" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            Vui lòng nhập tên vắc-xin.
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Miêu tả</label>
          <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="recommendedAge" class="form-label">Độ tuổi khuyến nghị</label>
          <input type="text" class="form-control" id="recommendedAge" th:field="*{recommendedAge}"
                 placeholder="Ví dụ: 0-12 tháng">
        </div>

        <div class="mb-3">
          <label for="dosesRequired" class="form-label">Số liều yêu cầu <span class="text-danger">*</span></label>
          <input type="number" class="form-control" id="dosesRequired" th:field="*{dosesRequired}" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('dosesRequired')}" th:errors="*{dosesRequired}">
            Vui lòng nhập số liều yêu cầu.
          </div>
        </div>

        <div class="mb-3">
          <label for="daysBetweenDoses" class="form-label">Số ngày giữa các liều</label>
          <input type="number" class="form-control" id="daysBetweenDoses" th:field="*{daysBetweenDoses}">
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Giá</label>
          <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01">
        </div>

        <div class="mb-3">
          <label for="manufacturer" class="form-label">Nhà sản xuất</label>
          <input type="text" class="form-control" id="manufacturer" th:field="*{manufacturer}">
        </div>

        <div class="mb-3">
          <label for="storageTemperature" class="form-label">Nhiệt độ bảo quản</label>
          <input type="text" class="form-control" id="storageTemperature" th:field="*{storageTemperature}">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="active" th:field="*{active}">
          <label class="form-check-label" for="active">Kích hoạt</label>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Lưu vắc-xin</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
