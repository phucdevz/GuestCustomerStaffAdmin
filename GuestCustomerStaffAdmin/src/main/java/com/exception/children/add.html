<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm hồ sơ trẻ em - Hệ thống quản lý tiêm chủng</title>
</head>
<body>
<div th:replace="~{layout :: header}"></div>

<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Thêm hồ sơ trẻ em</h2>
    <a th:href="@{/children}" class="btn btn-secondary">
      <i class="fas fa-arrow-left me-1"></i> Quay lại
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <form th:action="@{/children/add}" th:object="${child}" method="post" class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Họ và tên <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
              Vui lòng nhập họ và tên.
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="birthDate" class="form-label">Ngày sinh <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">
              Vui lòng chọn ngày sinh.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Giới tính <span class="text-danger">*</span></label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender-male"
                       th:field="*{gender}" th:value="${T(main.java.com.model.Child.Gender).MALE}" required>
                <label class="form-check-label" for="gender-male">Nam</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender-female"
                       th:field="*{gender}" th:value="${T(main.java.com.model.Child.Gender).FEMALE}">
                <label class="form-check-label" for="gender-female">Nữ</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender-other"
                       th:field="*{gender}" th:value="${T(main.java.com.model.Child.Gender).OTHER}">
                <label class="form-check-label" for="gender-other">Khác</label>
              </div>
            </div>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">
              Vui lòng chọn giới tính.
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="allergies" class="form-label">Dị ứng</label>
            <input type="text" class="form-control" id="allergies" th:field="*{allergies}"
                   placeholder="Ví dụ: Dị ứng với kháng sinh penicillin, hải sản, ...">
          </div>
        </div>

        <div class="mb-3">
          <label for="medicalHistory" class="form-label">Tiền sử bệnh</label>
          <textarea class="form-control" id="medicalHistory" th:field="*{medicalHistory}" rows="3"
                    placeholder="Ghi chú về tiền sử bệnh, các vấn đề sức khỏe đáng chú ý, ..."></textarea>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="reset" class="btn btn-secondary me-md-2">Nhập lại</button>
          <button type="submit" class="btn btn-primary">Lưu hồ sơ</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
